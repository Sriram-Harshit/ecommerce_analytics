{% extends "dashboard/base.html" %} 

{% load static %} 

{% block title %}Upload Data{% endblock %} 

{% block extra_css %}
<link rel="stylesheet" href="{% static '/css/upload.css' %}" />
{% endblock %} {% block body %}

<h2 class="mb-4">Upload Dataset</h2>

<div class="upload-card">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Upload CSV Dataset</label>
      <input
        type="file"
        class="form-control"
        name="file"
        accept=".csv"
        required
      />
    </div>

    <button type="submit" class="btn btn-warning">Upload & Analyze</button>
  </form>
</div>
{% endblock %}
