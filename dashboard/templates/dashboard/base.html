{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="{% static 'favicon.ico' %}"
      type="image/x-icon"
    />

    <title>{% block title %}Analytics Dashboard{% endblock %}</title>

    <!-- ================= CSS ================= -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    {% block extra_css %}{% endblock %}

    <!-- ================= JS ================= -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/charts.js' %}" defer></script>

    {% block extra_js %}{% endblock %}
  </head>

  <body class="bg-dark text-light">

    <!-- SIDEBAR -->
    <nav class="sidebar p-3">
      <h5 class="text-warning mb-4">AI Analytics</h5>

      <ul class="nav flex-column gap-2">
        <li class="nav-item">
          <a
            class="nav-link d-flex align-items-center gap-2 {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
            href="{% url 'dashboard' %}"
          >
            <img
              src="{% static 'icons/dashboard.png' %}"
              class="sidebar-icon"
              alt="Dashboard"
            />
            Dashboard
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link d-flex align-items-center gap-2 {% if request.resolver_match.url_name == 'results' %}active{% endif %}"
            href="{% url 'results' %}"
          >
            <img
              src="{% static 'icons/ml-research.png' %}"
              class="sidebar-icon"
              alt="ML"
            />
            ML Predictions
          </a>
        </li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="px-4 py-4">
      {% block body %}{% endblock %}
    </main>

  </body>
</html>
